{% verbatim %}
<minislider></minislider>
<div class="subsite_wrapper">
    <div class="services_single_container" ng-repeat="element in services">
        <h4>{{ element.title }}</h4>
        <div ng-bind-html="deliberatelyTrustDangerousSnippet()"></div>
        <div class="other_products_display" ng-controller="MiniSlider">
            <ul>

                <li ng-repeat="image in element.images">
                    <img src="{{ image }}"/>
                </li>
            </ul>
        </div>
    </div>
</div>


{% endverbatim %}

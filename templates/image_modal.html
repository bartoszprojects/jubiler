{% verbatim %}
<div class="modalImage">
    <div class="modal-header">
        <button ng-click="$dismiss()" class="close pull-right" aria-hidden="true">&times;</button>
        <div class="clearfix"></div>
    </div>
    <div class="modal-body">
        <div class="image-wrapper">
            <img ng-src="{{ ImageSrc }}">
         </div>
    </div>
</div>

{% endverbatim %}

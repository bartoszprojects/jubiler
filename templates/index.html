{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jubiler Słojewski</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}"/>

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200&subset=latin-ext" rel="stylesheet">

    <script src="{% static 'node_modules/angular/angular.js' %}"></script>
    <script src="{% static 'node_modules/angular-animate/angular-animate.js' %}"></script>
    <script src="{% static 'node_modules/jquery/dist/jquery.js' %}"></script>
    <script src="{% static 'node_modules/angular-ui-router/release/angular-ui-router.js' %}"></script>
    <script src="{% static 'node_modules/angular-sanitize/angular-sanitize.js' %}"></script>

    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
</head>

{% verbatim %}
<body ng-app="app">

<div id="container">

    <ui-view></ui-view>

    <div id="contact">
        <div id="contact_info">
            <p>Pracownia Jubilerska</p>
            <p>Damian Słojewski Ds Group</p>
            <p style="height: 10px;"></p>
            <p>ul.Antalla 5 03-126 Warszawa </p>
            <p>tel.22 599 40 82</p>
            <p style="height: 10px"></p>
            <p>e-mail: jubiler@slojewski.pl</p>
            <p>Godziny Otwarcia </p>
            <p>Pon. - Pt. 12-20 Sob. 12-15</p>
        </div>
        <div id="contact_form" ng-controller="contactController">

            <form>
                <input id="file" class="inputfile" fileread="form_data.image" type="file" accept="image/*" placeholder="Wybierz zdjęcie">
                <label for="file">Wybierz plik</label>

                <input ng-model="name" type="text" placeholder="Imie i nazwisko">

                <input ng-model="email" type="email" placeholder="Email">

                <input ng-model="phone_number" type="text" placeholder="Telefon">
                <textarea ng-model="message" placeholder="treść wiadomośći..." required="" rows="6">

                </textarea>
                <label><input type="text" class="check_terms" readonly ng-click="checkTerms()">
                    Zgadzam się z <a ui-sref="terms({'#': 'goToTop'})">polityką prywatności</a>
                </label>
                <input ng-click="sendMail()" type="submit" class="submit_button" value="wyślij" >

                <div id="form_circle">
                    <img class="contact_circle" src="../static/images/loading.gif"/></div>
            </form>

        </div>


    </div>
    <div id="footer">
        <div id="footer_fb_iframe">
            <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fjubilerslojewski%2F&tabs&width=340&height=70&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=false&appId"
                    width="340" height="70" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
                    allowTransparency="true"></iframe>
        </div>
        <p>www.slojewski.pl</p>
        <div id="footer_line"></div>
    </div>
</div>
{% endverbatim %}
<script src="{% static 'scripts/main.js' %}"></script>
<script>
    // Display the chosen file's name
    var inputs = document.querySelectorAll( '.inputfile' );
    Array.prototype.forEach.call( inputs, function( input )
    {
        var label	 = input.nextElementSibling,
            labelVal = label.innerHTML;

        input.addEventListener( 'change', function( e )
        {
            var fileName = '';
            if( this.files && this.files.length > 1 )
                fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length );
            else
                fileName = e.target.value.split( '\\' ).pop();

            if( fileName )
                label.innerHTML = fileName;
            else
                label.innerHTML = labelVal;
        });
    });
</script>

</body>
</html>
